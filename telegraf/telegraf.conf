[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false
  debug = true

# =====================================
# COLLECTE SÉLECTIVE - Seulement les mesures de capteurs
# =====================================
[[inputs.mqtt_consumer]]
  servers = ["tcp://192.168.1.15:1883"]
  topics = ["sensors/+/temperature", "sensors/+/humidity", "sensors/+/pressure", "sensors/+/illuminance"]
  data_format = "json"
  
  # Champs string pour le format v2.0
  json_string_fields = ["u", "t"]
  
  # Extraction device_id et sensor_type depuis le topic
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "sensors/+/+"
    tags = "sensors/device_id/sensor_type"

# =====================================
# PROCESSORS - CORRECTION du renommage
# =====================================

# Renommage des champs - ORDRE IMPORTANT
[[processors.rename]]
  [[processors.rename.replace]]
    field = "v"
    dest = "value"
  [[processors.rename.replace]]
    field = "u" 
    dest = "ucum_code"
  [[processors.rename.replace]]
    field = "t"
    dest = "sensor_timestamp"

# Ajout des métadonnées UCUM pour les mesures - utilise le FIELD ucum_code
[[processors.enum]]
  [[processors.enum.mapping]]
    field = "ucum_code"
    dest = "si_base_unit"
    [processors.enum.mapping.value_mappings]
      "Cel" = "K"              # Celsius -> Kelvin (SI)
      "[degF]" = "K"           # Fahrenheit -> Kelvin (SI)  
      "K" = "K"                # Kelvin (déjà SI)
      "hPa" = "Pa"             # hectoPascal -> Pascal (SI)
      "kPa" = "Pa"             # kiloPascal -> Pascal (SI)
      "bar" = "Pa"             # bar -> Pascal (SI)
      "lx" = "lx"              # lux (déjà SI)
      "%" = "1"                # pourcentage -> sans dimension

# =====================================
# SORTIE INFLUXDB
# =====================================
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "MyInitialAdminToken0=="
  organization = "iot-sensors"
  bucket = "sensor-data"
  
  timeout = "5s"
  user_agent = "telegraf-iot-sensors-v2-fixed"
