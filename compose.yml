# compose.yaml
services:
  # InfluxDB 2.x for time-series data storage
  # Ref: https://docs.influxdata.com/influxdb/v2/install/use-docker-compose/#set-up-using-docker-compose-secrets
  influxdb:
    image: influxdb:2
    ports:
      - 8086:8086
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME_FILE: /run/secrets/influxdb-admin-username
      DOCKER_INFLUXDB_INIT_PASSWORD_FILE: /run/secrets/influxdb-admin-password
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN_FILE: /run/secrets/influxdb-admin-token
      DOCKER_INFLUXDB_INIT_ORG: iot-sensors
      DOCKER_INFLUXDB_INIT_BUCKET: sensor-data
    secrets:
      - influxdb-admin-username
      - influxdb-admin-password
      - influxdb-admin-token
    volumes:
      - type: volume
        source: influxdb-data
        target: /var/lib/influxdb
      - type: volume
        source: influxdb-config
        target: /etc/influxdb
    networks:
      - iot-network
    labels:
      - "project=iot-sensors-ucum"
      - "component=visualization"

  # Broker MQTT Mosquitto
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-network
    restart: unless-stopped
    labels:
      - "project=iot-sensors-ucum"
      - "component=messaging"

  # Telegraf pour collecte des donn√©es MQTT vers InfluxDB
  telegraf:
    image: telegraf:1.28-alpine
    container_name: iot-telegraf
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    networks:
      - iot-network
    depends_on:
      - influxdb
      - mosquitto
    ports:
      - "8186:8086"
    restart: unless-stopped
    labels:
      - "project=iot-sensors-ucum"
      - "component=collector"

  # Dashboard Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: iot-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - iot-network
    depends_on:
      - influxdb
    restart: unless-stopped
    labels:
      - "project=iot-sensors-ucum"
      - "component=visualization"


secrets:
  influxdb-admin-username:
    file: ./.env.influxdb-admin-username
  influxdb-admin-password:
    file: ./.env.influxdb-admin-password
  influxdb-admin-token:
    file: ./.env.influxdb-admin-token
volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:


networks:
  iot-network:
    driver: bridge
    name: iot-sensors-network
