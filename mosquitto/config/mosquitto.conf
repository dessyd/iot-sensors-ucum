# Configuration Mosquitto pour projet IoT Sensors
# Configuration minimale et fonctionnelle

# Persistance des données
persistence true
persistence_location /mosquitto/data/

# Configuration des logs
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Messages de connexion/déconnexion
connection_messages true

# Authentification désactivée pour serveur externe
allow_anonymous true

# Listener principal MQTT
listener 1883
protocol mqtt

# Listener WebSocket
listener 9001
protocol websockets

# Limites de base
max_connections 100
max_inflight_messages 20
max_queued_messages 1000
