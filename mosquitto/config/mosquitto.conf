# Configuration Mosquitto pour projet IoT Sensors
# Conforme aux bonnes pratiques de sécurité

# Persistance des données
persistence true
persistence_location /mosquitto/data/

# Configuration des logs
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Messages de connexion/déconnexion
connection_messages true

# Authentification - sécurité renforcée
allow_anonymous false
password_file /mosquitto/config/passwd

# Listener principal MQTT
listener 1883
protocol mqtt

# Listener WebSocket (optionnel pour debug web)
listener 9001
protocol websockets

# Limites de sécurité
max_connections 100
max_inflight_messages 20
max_queued_messages 1000

# Timeout de connexion
keepalive_interval 60

# ACL - Access Control List (optionnel)
# acl_file /mosquitto/config/acl.conf
